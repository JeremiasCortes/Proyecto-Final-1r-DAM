<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
<div class="flex w-full max-w-6xl shadow-lg rounded-lg overflow-hidden">
    <!-- Left Side - Login Form -->
    <div class="w-full md:w-1/2 p-8 bg-white">
        <h1 class="text-3xl font-bold text-orange-600 mb-4">Elemental Esplay</h1>
        <h2 class="text-xl font-semibold mb-2">Register</h2>
        <p class="text-sm mb-6">Ya tienes cuenta? <a href="/login" class="text-orange-500 hover:underline">Login</a></p>
        {% if error_register==1 %}
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Nombre de usuario ya existente.</span>
            <br><br>
        {% elif error_register==2 %}
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Ya tienes un usuario creado.</span>
            <br><br>
        {% endif %}

        <form class="space-y-4" action="/add_user" method="POST">
            <div>
                <label class="block text-sm font-medium">Nombre de usuario</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" name="name_user" maxlength="16" required>
            </div>

            <div>
                <label class="block text-sm font-medium">Nombre</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" name="nombre" maxlength="16" required>            </div>
            <div>
                <label class="block text-sm font-medium">Primer apellido</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" name="apellido1" maxlength="16" required>
            </div>

            <div>
                <label class="block text-sm font-medium">Segundo apellido</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" name="apellido2" maxlength="16" required>
            </div>

            <div>
                <label class="block text-sm font-medium">Email</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="email" name="email" maxlength="64" required>
            </div>

            <div>
                <label class="block text-sm font-medium">DNI</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="text" name="dni" maxlength="9" minlength="9" required>
            </div>

            <div>
                <label class="block text-sm font-medium">Contraseña</label>
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" type="password" name="contraseña" maxlength="8" required />
            </div>

            <button class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition">Registrarse</button>

        </form>

        <p class="text-xs text-gray-500 mt-6">© 2025 Elemental Esplay, LLC. All rights reserved.</p>

        <div class="text-xs text-gray-500 space-x-4">
            <a href="#" class="hover:underline">Terms of Service</a>
            <a href="#" class="hover:underline">Privacy Policy</a>
        </div>
    </div>

    <!-- Right Side - Image / Illustration -->
    <div class="hidden md:block w-1/2 h-[60vh] bg-cover bg-center ">
        <!-- Background image goes here -->
        <img src='static/elementos.jpg'></img>
    </div>
</div>
</body>
</html>
