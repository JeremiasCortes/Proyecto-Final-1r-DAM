<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Contáctanos</h1>
    <p class="text-gray-600">¿Tienes preguntas o quieres trabajar con nosotros? Completa el formulario y te responderemos pronto.</p>

    <form action="/" method='POST' class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" name="nombre" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
        <textarea name="mensaje" rows="5" required class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div class="md:col-span-2 flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Enviar</button>
      </div>
    </form>

    <div class="border-t pt-6">
      <p class="text-gray-500 mb-2">O también síguenos en nuestras redes sociales:</p>
      <div class="flex space-x-4">
        <a href="/static/facebook.png" class="text-blue-600 hover:underline">Facebook</a>
        <a href="/static/instagram.png" class="text-pink-500 hover:underline">Instagram</a>
        <a href="/static/linkedin.png" class="text-blue-700 hover:underline">LinkedIn</a>
        <a href="/static/x.png" class="text-gray-800 hover:underline">X (Twitter)</a>
      </div>
    </div>
  </div>
</body>
</html>
